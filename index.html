<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script> 
  <title>Closed Ocean</title>
</head>
<body>
    <main>
      <div class="nft-body">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" alt="nft">
          <div class="img-overlay">
            <img src='images/icon-view.svg'>
          </div>
        </div>
        <div class="nft-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-price-info">
          <div class="nft-price">
            <img src="images/icon-ethereum.svg" alt="eth-logo">
            <p>0.041 ETH</p>
          </div>
          <div class="nft-time-left">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="nft-creator-info">
          <img src="images/image-avatar.png" alt="avatar">
          <p><span class="creation-text">Creation of</span> <span class="name-text">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
</body>
</html>
